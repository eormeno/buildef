<div>
    <label for="id" class='block font-medium text-sm text-gray-700 dark:text-gray-300'>
        <switch-element-on-var var="label" />
        <slot>label</slot>
    </label>

    <input type="text" name="name" value="value" placeholder="placeholder"
        class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm block mt-1 w-full">

    <switch-attribute-on-var var="readonly" attribute="readonly" />
    <switch-attribute-on-var var="autofocus" attribute="autofocus" />
    <switch-attribute-on-var var="disabled" attribute="disabled" />
    <switch-attribute-on-var var="required" attribute="required" />
    </input>
    <span class='text-red-600 dark:text-red-400'>
        <switch-element-on-var var="required" />
        <slot>*</slot>
    </span>
    <input-error messages="error-messages" class="mt-2">
        <switch-element-on-var var="error-messages" />
    </input-error>
</div>
