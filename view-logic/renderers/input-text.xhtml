<div>
    <label for="id" class='block font-medium text-sm text-gray-700 dark:text-gray-300'>
        label
    </label>
    <input id="id" type="text" name="name" value="value" placeholder="placeholder" readonly="readonly"
        class='border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm block mt-1 w-full' />
    <if.true var="required">
        <add>
            <span id="required-span-id" class='text-red-600 dark:text-red-400'>*</span>
        </add>
        <add attr="required" to="id" />
        <else>
            <remove element="required-span-id" />
            <remove attr="required" from="id" />
        </else>
    </if.true>
    <if.true var="autofocus">
        <add attr="autofocus" to="id" />
        <else>
            <remove attr="autofocus" from="id" />
        </else>
    </if.true>
    <if.true var="disabled">
        <add attr="disabled" to="id" />
        <else>
            <remove attr="disabled" from="id" />
        </else>
    </if.true>
    <input-error messages="error-messages" class="mt-2" />
</div>
